<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Maths Game</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gradient-to-b from-white to-gray-300 flex items-center justify-center">

  <div id="container" class="bg-sky-300 rounded-lg shadow-lg p-6 w-[550px] relative">

    <div id="score" class="absolute right-4 top-4 bg-yellow-100 text-yellow-700 px-4 py-2 rounded shadow">
      Score: <span id="scorevalue">0</span>
    </div>

    <div id="correct" class="hidden absolute left-1/2 transform -translate-x-1/2 top-16 bg-green-500 text-white px-4 py-2 rounded">
      Correct
    </div>

    <div id="wrong" class="hidden absolute left-1/2 transform -translate-x-1/2 top-16 bg-red-500 text-white px-4 py-2 rounded">
      Try again
    </div>

    <div id="question" class="w-[450px] h-[150px] mx-auto my-8 bg-indigo-300 rounded shadow flex items-center justify-center text-black text-6xl font-bold font-[cursive]">
    </div>

    <div id="instruction" class="w-[450px] h-[50px] mx-auto bg-purple-400 rounded shadow text-center leading-[50px] text-white font-semibold">
      Click on the correct answer
    </div>

    <div id="choices" class="h-[100px] w-[450px] mx-auto mt-2 flex justify-between">
      <div id="box1" class="box w-[85px] h-[85px] bg-white rounded cursor-pointer flex items-center justify-center shadow hover:bg-indigo-400 hover:text-white transition"></div>
      <div id="box2" class="box w-[85px] h-[85px] bg-white rounded cursor-pointer flex items-center justify-center shadow hover:bg-indigo-400 hover:text-white transition"></div>
      <div id="box3" class="box w-[85px] h-[85px] bg-white rounded cursor-pointer flex items-center justify-center shadow hover:bg-indigo-400 hover:text-white transition"></div>
      <div id="box4" class="box w-[85px] h-[85px] bg-white rounded cursor-pointer flex items-center justify-center shadow hover:bg-indigo-400 hover:text-white transition"></div>
    </div>

    <div id="startreset" class="w-[120px] mt-4 mx-auto bg-white/70 px-4 py-2 rounded cursor-pointer shadow text-center font-semibold hover:bg-indigo-300 hover:text-white transition">
      Start Game
    </div>

    <div id="timeremaining" class="hidden absolute bottom-4 right-4 bg-lime-300 px-4 py-2 rounded shadow">
      Time remaining: <span id="timeremainingvalue">60</span> sec
    </div>

    <div id="gameOver" class="hidden absolute top-[100px] left-[25px] w-[500px] h-[200px] bg-gradient-to-b from-yellow-400 to-red-400 text-white text-3xl font-bold flex flex-col items-center justify-center uppercase rounded-lg shadow z-20">
    </div>

  </div>
    <script src="script.js"></script>
</body>
</html>
